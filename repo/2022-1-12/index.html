#### Dune : 让用户进程可以直接操纵 hardware 资源
---
---

|          | kvm                                 | dune         |
|----------|-------------------------------------|--------------|
| 能力     | 相当于裸机，可以运行操作系统        | 运行进程     |
| 实现方法 | 模拟每一个 hardware resource 的操作 | 模拟 syscall |

***

#### BMBT : 让 QEMU 可以直接操纵 hardware 资源

---
---

|          | Qemu    | BMBT          |
|----------|---------|---------------|
| CPU 模拟 | tcg     | LATX          |
| 设备     | 模拟    | 直通          |
| 内存     | softmmu | 硬件 TLB 加速 |
| 中断     | 模拟    | 模拟          |

***
